<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-6 sm:p-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Product Inventory</h1>

        <!-- Search bar -->
        <div class="mb-10">
          <input 
            type="text" 
            id="search" 
            placeholder="Search for a product..." 
            class="w-full px-4 py-2 rounded-full border border-red-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
          >
        </div>

        <!-- Product list -->
        <div id="product-list" class="grid gap-6 md:grid-cols-2 lg:grid-cols-2">
          <!-- Products will be dynamically loaded here -->
        </div>
      </div>
    </div>
  </div>
  <div class="mb-10 bg-gray-50 p-6 rounded-lg">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Product</h2>
    <div class="space-y-4">
      <input type="text" id="new-product-name" placeholder="Product Name" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition">
      <input type="text" id="new-product-shelf" placeholder="Shelf" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
      <input type="number" id="new-product-quantity" placeholder="Quantity" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition">
      <button onclick="addProduct()" class="w-full bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:-translate-y-1">Add Product</button>
    </div>
  </div>
<p align="center" class="bg-black-500 ">SOMYA KR JHA</p>
  <script src="script.js"></script>
</body>
</html>
